<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ff4444;
        }
        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .planet-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .planet-card:hover {
            transform: scale(1.05);
        }
        .planet-name {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        .planet-details {
            margin: 10px 0;
        }
        .destroy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .destroy-btn:hover {
            background-color: #45a049;
        }
        .create-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .create-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #ffbb33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .reset-btn:hover {
            background-color: #ff8800;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #2d2d2d;
            color: white;
        }
        .create-form {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .create-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #1a1a1a;
            color: white;
        }
        .create-form button {
            width: 100%;
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }
        .notification.success {
            border-left: 4px solid #4CAF50;
        }
        .notification.error {
            border-left: 4px solid #ff4444;
        }
        .notification.warning {
            border-left: 4px solid #ffbb33;
        }
        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .death-toll {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin: 20px 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 10px;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .auth-btn {
            background-color: #4fc3f7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .auth-btn:hover {
            background-color: #0288d1;
        }
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .auth-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #1a1a1a;
            color: white;
        }
        .auth-form button {
            width: 100%;
            margin-top: 10px;
        }
        .role-selector {
            margin: 10px 0;
            color: white;
        }
        .role-selector select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #1a1a1a;
            color: white;
        }
        .auth-form p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>
    <div class="auth-buttons">
        <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
        <button class="auth-btn" onclick="showAuthModal('register')">Register</button>
    </div>
    <div id="authModal" class="auth-modal">
        <div class="auth-form">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div id="registerFields" style="display: none;">
                <input type="email" id="email" placeholder="Email">
                <div class="role-selector">
                    <label>Register as:</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button class="auth-btn" id="authSubmit">Submit</button>
            <button class="auth-btn" onclick="closeAuthModal()" style="background-color: #666;">Cancel</button>
            <p id="authToggle" style="text-align: center; margin-top: 10px; cursor: pointer; color: #4fc3f7;">
                Don't have an account? Register here
            </p>
        </div>
    </div>
    <div class="container">
        <h1>Planet Saver</h1>
        <div class="death-toll" id="deathToll">Total Saved: 0 lives saved</div>
        <button class="create-btn" onclick="toggleCreateForm()">Create New Planet</button>
        <button class="reset-btn" onclick="resetPlanets()">Reset Planets</button>
        <div class="create-form" id="createForm">
            <input type="text" id="planetName" placeholder="Planet Name">
            <input type="number" id="planetSize" placeholder="Planet Size (km)">
            <input type="number" id="planetPopulation" placeholder="Population">
            <button class="create-btn" onclick="createPlanet()">Create Planet</button>
        </div>
        <input type="text" class="search-box" placeholder="Search planets..." oninput="searchPlanets(this.value)">
        <div class="planets-grid" id="planetsGrid"></div>
    </div>

    <script>
        // API URLs - using relative paths since we'll serve from the same origin
        const PLANET_SERVICE_URL = 'http://localhost:8000';
        const SALVATION_SERVICE_URL = 'http://localhost:8001';
        const CREATION_SERVICE_URL = 'http://localhost:8002';
        const AUTH_SERVICE_URL = 'http://localhost:8003';

        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            
            const closeButton = document.createElement('button');
            closeButton.className = 'notification-close';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = () => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            };
            
            notification.appendChild(messageSpan);
            notification.appendChild(closeButton);
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        function toggleCreateForm() {
            const form = document.getElementById('createForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        let currentAuthMode = 'login';

        function showAuthModal(mode) {
            currentAuthMode = mode;
            document.getElementById('authTitle').textContent = mode === 'login' ? 'Login' : 'Register';
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('registerFields').style.display = mode === 'register' ? 'block' : 'none';
            document.getElementById('authSubmit').onclick = () => handleAuth(mode);
            document.getElementById('authToggle').textContent = mode === 'login' ? 
                "Don't have an account? Register here" : 
                "Already have an account? Login here";
            document.getElementById('authToggle').onclick = () => showAuthModal(mode === 'login' ? 'register' : 'login');
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('email').value = '';
            document.getElementById('role').value = 'user';
        }

        async function handleAuth(mode) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            try {
                let response;
                if (mode === 'login') {
                    response = await fetch(`${AUTH_SERVICE_URL}/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'username': username,
                            'password': password,
                        }),
                    });
                } else {
                    const email = document.getElementById('email').value;
                    const role = document.getElementById('role').value;
                    
                    if (!email) {
                        showNotification('Please fill in all fields', 'error');
                        return;
                    }

                    response = await fetch(`${AUTH_SERVICE_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            email,
                            role
                        }),
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    showNotification(`${mode === 'login' ? 'Logged in' : 'Registered'} successfully!`);
                    closeAuthModal();
                    // Refresh the page to update UI state
                    location.reload();
                } else {
                    showNotification(data.detail || 'Authentication failed', 'error');
                }
            } catch (error) {
                showNotification('Authentication service error', 'error');
            }
        }

        async function createPlanet() {
            const name = document.getElementById('planetName').value;
            const size = parseInt(document.getElementById('planetSize').value);
            const population = parseInt(document.getElementById('planetPopulation').value);

            if (!name || !size || !population) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${CREATION_SERVICE_URL}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        size,
                        population
                    })
                });
                const result = await response.json();
                showNotification(result.message);
                toggleCreateForm();
                fetchPlanets(); // Refresh the list
            } catch (error) {
                console.error('Error creating planet:', error);
                showNotification('Failed to create planet', 'error');
            }
        }

        async function fetchPlanets() {
            try {
                const response = await fetch(`${PLANET_SERVICE_URL}/planets`);
                const planets = await response.json();
                displayPlanets(planets);
            } catch (error) {
                console.error('Error fetching planets:', error);
                showNotification('Failed to fetch planets', 'error');
            }
        }

        async function searchPlanets(query) {
            try {
                const response = await fetch(`${PLANET_SERVICE_URL}/search?query=${encodeURIComponent(query)}`, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                displayPlanets(data.results);
            } catch (error) {
                console.error('Error searching planets:', error);
                showNotification('Failed to search planets', 'error');
            }
        }

        async function destroyPlanet(planetId) {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Please login to save planets', 'error');
                return;
            }

            try {
                const response = await fetch(`${SALVATION_SERVICE_URL}/save/${planetId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('deathToll').textContent = `Total Saved: ${data.total_deaths}`;
                    showNotification(`${data.message} ${data.total_deaths}`, 'success');
                    fetchPlanets();
                } else {
                    showNotification('Error: ' + data.detail, 'error');
                }
            } catch (error) {
                console.error('Error destroying planet:', error);
                showNotification('Failed to destroy planet', 'error');
            }
        }

        async function resetPlanets() {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Please login to reset planets', 'error');
                return;
            }

            try {
                const response = await fetch(`${PLANET_SERVICE_URL}/planets/reset`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const result = await response.json();
                if (response.ok) {
                    showNotification(result.message);
                    fetchPlanets();
                } else {
                    showNotification('Error: ' + result.detail, 'error');
                }
            } catch (error) {
                console.error('Error resetting planets:', error);
                showNotification('Failed to reset planets', 'error');
            }
        }

        function displayPlanets(planets) {
            const grid = document.getElementById('planetsGrid');
            grid.innerHTML = '';
            
            const token = localStorage.getItem('token');
            const isLoggedIn = !!token;
            
            planets.forEach(planet => {
                const card = document.createElement('div');
                card.className = 'planet-card';
                card.innerHTML = `
                    <div class="planet-name">${planet.name}</div>
                    <div class="planet-details">Size: ${planet.size} km</div>
                    <div class="planet-details">Population: ${planet.population}</div>
                    ${isLoggedIn ? `
                        <button class="destroy-btn" onclick="destroyPlanet(${planet.id})">
                            SAVE
                        </button>
                    ` : `
                        <button class="destroy-btn" disabled onclick="showNotification('Please login to save planets', 'error')">
                            SAVE
                        </button>
                    `}
                `;
                grid.appendChild(card);
            });

            // Show/hide reset button based on admin status
            const resetBtn = document.querySelector('.reset-btn');
            if (resetBtn) {
                resetBtn.style.display = isLoggedIn ? 'inline-block' : 'none';
            }
        }

        // Add function to check if user is admin
        async function checkAdminStatus() {
            const token = localStorage.getItem('token');
            if (!token) return false;

            try {
                const response = await fetch(`${AUTH_SERVICE_URL}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const user = await response.json();
                    return user.role === 'admin';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
            return false;
        }

        // Update UI based on auth status
        async function updateAuthUI() {
            const token = localStorage.getItem('token');
            const authButtons = document.querySelector('.auth-buttons');
            const resetBtn = document.querySelector('.reset-btn');

            if (token) {
                authButtons.innerHTML = `
                    <button class="auth-btn" onclick="logout()">Logout</button>
                `;
                const isAdmin = await checkAdminStatus();
                if (resetBtn) {
                    resetBtn.style.display = isAdmin ? 'inline-block' : 'none';
                }
            } else {
                authButtons.innerHTML = `
                    <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
                    <button class="auth-btn" onclick="showAuthModal('register')">Register</button>
                `;
                if (resetBtn) {
                    resetBtn.style.display = 'none';
                }
            }
        }

        function logout() {
            localStorage.removeItem('token');
            showNotification('Logged out successfully');
            updateAuthUI();
            fetchPlanets();
        }

        // Initial load
        fetchPlanets();
        updateAuthUI();
    </script>
</body>
</html>
